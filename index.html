<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
</head>
<body>
<div class="container">
    <div class="form-group">
        <!-- only show this element when the isn't on mobile -->
        <h1 class="hidden-xs page-header">Inventory Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs page-header col-xs-11">Inventory Table
            <small class="pull-right">Grade Average : <span class="avgGrade label label-default"></span></small>
        </h3>
    </div>
    <div class="student-add-form form-group col-lg-3 col-med-3 col-sm-4 col-xs-12 pull-right">
        <h4>Add Student</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-user"></span>
            </span>
            <input type="text" class="form-control" name="studentName" id="studentName" placeholder="Student Name" onblur="removeRedFromStudentForm()">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-list-alt"></span>
            </span>
            <input type="text" class="form-control" name="course" id="course" placeholder="Student Course" onblur="removeRedFromCourseForm()">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-education"></span>
            </span>
            <input type="text" class="form-control" name="studentGrade" id="studentGrade" placeholder="Student Grade"  onblur="removeRedFromGradeForm()">
        </div>
        <button type="button" class="btn btn-success" id="addBtn" onclick="handleAddClicked()">Add</button>
        <button type="button" class="btn btn-default" onclick="handleCancelClick()">Cancel</button>
        <button type="button" class="btn btn-primary" onclick="getStudentData()">Get Data</button>
    </div>
    <div class="student-list-container col-xs-12 col-sm-8 col-md-8 col-lg-9 ">
        <table class="table student-list">
            <thead>
            <tr>
                <th>Item</th>
                <th>Category</th>
                <th>Stock</th>
                <th>Operations</th>
            </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!--Delete Modal-->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Delete this student?</h2><br>
          <button id="delButton" class="btn btn-danger">Delete</button>
          <button id="cancelButton" class="btn btn-secondary">Cancel</button>
          <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="noAsking">
                <label class="form-check-label" for="defaultCheck1"><br>
                  Don't ask me this anymore
                </label>
          </div>
        </div>
    </div>
    <!--Edit Modal-->
    <div id="editModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeEdit">&times;</span>
              <h4>Forms Edit</h4>
              <div class="form-group input-group student">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-user"></span>
                  </span>
                  <input type="text" class="form-control" name="studentName" id="studentName_edit" placeholder="Student Name" onblur="removeRedFromStudentForm()">
              </div>
              <div class="form-group input-group course">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-list-alt"></span>
                  </span>
                  <input type="text" class="form-control" name="course" id="course_edit" placeholder="Student Course" onblur="removeRedFromCourseForm()">
              </div>
              <div class="form-group input-group grade">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-education"></span>
                  </span>
                  <input type="text" class="form-control" name="studentGrade" id="studentGrade_edit" placeholder="Student Grade"  onblur="removeRedFromGradeForm()">
              </div>
              <button id="editButton" class="btn btn-warning">Edit</button>
              <button id="editCancelButton" class="btn btn-secondary">Cancel</button>
            </div>
    </div>
</div>
</body>
</html>

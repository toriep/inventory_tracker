<!doctype html>
<html>
<head>
    <link rel="stylesheet" href="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/css/bootstrap.min.css">
    <script src="http://ajax.googleapis.com/ajax/libs/jquery/2.1.3/jquery.min.js"></script>
    <script src="http://maxcdn.bootstrapcdn.com/bootstrap/3.3.4/js/bootstrap.min.js"></script>
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="script.js"></script>
    <meta name="viewport" content="initial-scale=1, user-scalable=no">
    <title>Inventory Tracker</title>
</head>
<body>
<div class="container">
    <div class="form-group">
        <!-- only show this element when the isn't on mobile -->
        <h1 class="hidden-xs page-header">Inventory Tracker
            <!-- <small class="pull-right">Quantity Average : <span class="avgQuantity label label-default"></span></small> -->
        </h1>
        <!-- only show this element when the user gets to a mobile version -->
        <h3 class="visible-xs page-header col-xs-11">Inventory Tracker
            <!-- <small class="pull-right">Quantity Average : <span class="avgQuantity label label-default"></span></small> -->
        </h3>
    </div>
    <div class="item-add-form form-group col-lg-3 col-med-3 col-sm-4 col-xs-12 pull-right">
        <h4>Add Item</h4>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-tag"></span>
            </span>
            <input type="text" class="form-control" name="itemName" id="itemName" placeholder="Item Name" onblur="removeRedFromItemForm()">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-usd"></span>
            </span>
            <input type="text" class="form-control" name="price" id="price" placeholder="Item Price" onblur="removeRedFromPriceForm()">
        </div>
        <div class="form-group input-group">
            <span class="input-group-addon">
                <span class="glyphicon glyphicon-shopping-cart"></span>
            </span>
            <input type="text" class="form-control" name="itemQuantity" id="itemQuantity" placeholder="Item Quantity"  onblur="removeRedFromQuantityForm()">
        </div>
        <button type="button" class="btn btn-success" id="addBtn" onclick="handleAddClicked()">Add Item</button>
        <button type="button" class="btn btn-default" onclick="handleCancelClick()">Cancel</button>
    </div>
    <div class="item-list-container col-xs-12 col-sm-8 col-md-8 col-lg-9 ">
        <table class="table item-list">
            <thead>
              <tr>
                  <th>Item</th>
                  <th>Price (USD)</th>
                  <th>Quantity</th>
                  <th>Operations</th>
              </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <!--Delete Modal-->
    <div id="deleteModal" class="modal">
        <div class="modal-content">
          <span class="close">&times;</span>
          <h2>Delete this item?</h2><br>
          <button id="delButton" class="btn btn-danger">Delete</button>
          <button id="cancelButton" class="btn btn-secondary">Cancel</button>
          <div class="form-check">
                <input class="form-check-input" type="checkbox" value="" id="noAsking">
                <label class="form-check-label" for="defaultCheck1"><br>
                  Don't ask me this anymore
                </label>
          </div>
        </div>
    </div>
    <!--Edit Modal-->
    <div id="editModal" class="modal">
            <div class="modal-content">
              <span class="close" id="closeEdit">&times;</span>
              <h4>Forms Edit</h4>
              <div class="form-group input-group item">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-tag"></span>
                  </span>
                  <input type="text" class="form-control" name="itemName" id="name_edit" placeholder="Item Name" onblur="removeRedFromItemForm()">
              </div>
              <div class="form-group input-group price">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-usd"></span>
                  </span>
                  <input type="text" class="form-control" name="price" id="price_edit" placeholder="Item Price" onblur="removeRedFromPriceForm()">
              </div>
              <div class="form-group input-group quantity">
                  <span class="input-group-addon">
                      <span class="glyphicon glyphicon-shopping-cart"></span>
                  </span>
                  <input type="text" class="form-control" name="itemQuantity" id="quantity_edit" placeholder="Item Quantity"  onblur="removeRedFromQuantityForm()">
              </div>
              <button id="editButton" class="btn btn-warning">Edit</button>
              <button id="editCancelButton" class="btn btn-secondary">Cancel</button>
            </div>
    </div>
</div>
</body>
</html>
